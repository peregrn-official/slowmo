<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>$SLOWMO â€“ Le Marais Officiel</title>
  <link rel="icon" href="favicon.ico" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(#0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    #slow-loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0f2027;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeOut 4s ease forwards;
      animation-delay: 3s;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .logo {
      width: 150px;
      margin: 40px 0 20px;
      animation: float 8s ease-in-out infinite;
      cursor: pointer;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .subtitle {
      font-style: italic;
      opacity: 0.8;
      margin-bottom: 30px;
    }

    .tracker {
      font-size: 1.2rem;
      font-family: monospace;
      margin-bottom: 10px;
    }

    .links a {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background: #229ED9;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .links a:hover {
      background: #1b8bb8;
    }

    .manifesto {
      max-width: 600px;
      padding: 40px 20px;
      text-align: left;
      line-height: 1.6;
    }

    .manifesto h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .manifesto ul {
      padding-left: 20px;
    }

    canvas {
      margin: 30px auto;
      max-width: 90%;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.6;
    }

    .slowmo {
      transform: scale(1.2) rotate(2deg);
      filter: blur(1px);
      transition: all 2s ease-in-out;
    }

    #lang-switcher {
      margin-top: 16px;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 0.9rem;
    }
  </style>
</head>
